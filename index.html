<!-- consulta.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Cliente</title>
  <style>
    label, input, button { display: block; margin-top: 10px; }
    input, button { padding: 8px; width: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Consulta de Cliente por CPF/CNPJ</h2>

  <label for="cpfCnpj">Digite o CPF/CNPJ:</label>
  <input type="text" id="cpfCnpj" placeholder="000.000.000-00 ou 00.000.000/0001-00" required>
  <button onclick="buscarCliente()">Buscar</button>

  <table id="tabelaCliente" style="display: none;">
    <thead>
      <tr>
        <th>Nome/Empresa</th>
        <th>CPF/CNPJ</th>
        <th>Telefone</th>
        <th>CEP</th>
        <th>Endereço</th>
        <th>Cidade</th>
        <th>UF</th>
        <th>E-mail</th>
        <th>Concessionária</th>
        <th>Unidade</th>
        <th>Potência</th>
        <th>Tensão Rede</th>
        <th>Tensão Secundária</th>
        <th>Tipo Subestação</th>
      </tr>
    </thead>
    <tbody id="dadosCliente"></tbody>
  </table>

  <script src="back.js"></script>
</body>
</html>
